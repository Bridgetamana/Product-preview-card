<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
        <title>Product preview card</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="product_image">
                    <img src="./img/image-product-mobile.jpg" alt="Perfume" class="perfume_image">
                </div>
                <div class="product_description">
                    <h2 id="grey_text">P E R F U M E</h2>
                    <h1 id="bold_text">Gabrielle Essence Eau De Parfum</h1>
                    <p id="grey_text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="product-price">
                        <h1>$149.99</h1>
                        <p>$169.99</p>
                    </div>
                    <button class="add_button">
                        <img src="./img/icon-cart.svg" alt="cart icon">
                        <p>Add to Cart</p>
                    </button>
                </div>
            </div>
        </main>
    
    </body>
</html>
